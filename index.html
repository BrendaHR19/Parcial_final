<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Barrio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css" />
</head>
<body>
    <section class="barrio">
        <div class="texto-superpuesto">
            <h1 id="nombre-barrio">Barrio Inglés</h1>
            <h2 id="nombre-localidad">Localidad Rafael Uribe Uribe</h2>
        </div>
    </section>
    
    <section class="mapa">
        <h2>Mapa del Barrio</h2>
        <div id="map"></div>
    </section>

    <section class="localidad">
        <h2>Mapa de la Localidad</h2>
        <div id="map-localidad"></div>
        <div class="botones">
            <button class = "buttons" id="NVDI">NVDI</button>
            <button class = "buttons" id="SAVI">SAVI</button>
            <button class = "buttons" id="Rutas_Transmi">Rutas Transmilenio</button>
        </div>
    </section>

    <section class="datos-barrio">
        <h2>Datos del Barrio</h2>
        <ul>
            <li><strong>Área:</strong> <span id="area">Cargando...</span></li>
            <li><strong>Perímetro:</strong> <span id="perimetro">Cargando...</span></li>
            <li><strong>Centroide:</strong> <span id="centroide">Cargando...</span></li>
            <li><strong>Bounding Box:</strong> <span id="bbox">Cargando...</span></li>
            <li><strong>Vértices:</strong> <span id="vertices">Cargando...</span></li>
        </ul>
    </section>

    <section class="barrio-estaciones">
        <h2>Estaciones del SITP dentro del Barrio</h2>
        <div id="map-barrio-estaciones" style="width: 100%; height: 90vh;"></div>
    </section>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/digidem/leaflet-side-by-side/leaflet-side-by-side.min.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="program.js"></script>
</body>
</html>
